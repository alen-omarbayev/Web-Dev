<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<header>
    <p>ToDo List</p>
</header>
<main>
    <h1>ToDo List</h1>
    <div class="input-block">
        <label>
            <input type="text" placeholder="New Task" id ="newTask">
        </label>
        <button class="add-button" id="addTask">Add</button>
    </div>
    <div class="task-list">
        <div class="task-block" id="task-block">
            <input type="checkbox" id="check">
            <p id="task">first item</p>
            <button><img src="images/delete.png" alt="trash"></button>
        </div>

    </div>

</main>
</body>
</html>
